custom_header:
  compact_mode: true
views:
  ## ------ OVERVIEW DASHBOARD ------
  - title: Overview
    path: overview
    icon: 'mdi:alert-box-outline'
    badges: []
    cards:
      # devices in state out of normal range
      - type: 'custom:vertical-stack-in-card'
        cards:
        - type: markdown
          content: >
            ### Alerts
          <<: *header-style
        # fridge temperature above normal (> 6.9c)
        - type: entity-filter
          entities:
            # kitchen
            - entity: sensor.kitchen_fridge_temperature_1_decimal
              name: 'Kitchen: Fridge Temperature'
              icon: 'mdi:fridge-alert-outline'
              secondary_info: last-changed
              <<: *alert-style
            # garage
            - entity: sensor.garage_fridge_temperature_1_decimal
              name: 'Garage: Fridge Temperature'
              icon: 'mdi:fridge-alert-outline'
              secondary_info: last-changed
              <<: *alert-style
          state_filter:
            - operator: ">"
              value: "6.9"
          show_empty: false
        # freezer temperature above normal (> -14.0)
        - type: entity-filter
          entities:
            # kitchen
            - entity: sensor.freezer_temperature_1_decimal
              name: 'Crawlspace: Freezer Temperature'
              icon: 'mdi:fridge-alert-outline'
              secondary_info: last-changed
              <<: *alert-style
            # garage
            - entity: sensor.garage_freezer_temperature_1_decimal
              name: 'Garage: Freezer Temperature'
              icon: 'mdi:fridge-alert-outline'
              secondary_info: last-changed
              <<: *alert-style
          state_filter:
            - operator: regex
              # matches number greater than -14Â°C
              value: '^\-(([1][0-3]\.[0-9])|([0-9]\.[0-9]))$'
          show_empty: false
        # water leak!!
        - type: entity-filter
          entities:
          - entity: binary_sensor.snr_dishwasherleak_water_leak
            name: 'Dishwasher: Water Detected'
            icon: 'mdi:water-alert'
            secondary_info: last-changed
            <<: *alert-style
