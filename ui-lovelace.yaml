  ## ------ OVERVIEW DASHBOARD ------
  - title: Overview
    path: overview
    icon: 'mdi:alert-box-outline'
    badges: []
    cards:
      # devices in state out of normal range
      - type: 'custom:vertical-stack-in-card'
        cards:
        - type: markdown
          content: >
            ### Alerting Devices
          card_mod:
            style: |
              ha-card {
                padding-left: 5px;
                border-radius: 0px;
                font-size: 1.1em;
              }
              :host ha-markdown.no-header {
                padding: 7px 2px 5px 5px;
              }
        # fridge temperature above normal!
        - type: entity-filter
          entities:
            - entity: sensor.fridge_temperature_f1
              name: 'Kitchen: Fridge Temperature'
              icon: 'mdi:fridge-alert-outline'
          state_filter:
            - operator: ">"
              value: "7.5"
          show_empty: false
        # freezer temperature above normal (> -14.0)
        - type: entity-filter
          entities:
            - entity: sensor.freezer_temperature_f1
              name: 'Crawlspace: Freezer Temperature'
              icon: 'mdi:fridge-alert-outline'
          state_filter:
            - operator: regex
              value: '^\-(([1][0-3]\.[0-9])|([0-9]\.[0-9]))$'
          show_empty: false
        # water leak!!
        - type: entity-filter
          entities:
          - entity: binary_sensor.snr_dishwasherleak_water_leak
            name: 'Dishwasher: Water Detected'
            icon: 'mdi:water-alert'
