            name: 'Downstairs Bathroom: Toilet Water Detected'
            icon: 'mdi:water-alert'
            secondary_info: last-changed
            <<: *alert-style
          - entity: binary_sensor.snr_espressoleak_water_leak
            name: 'Espresso Machine: Water Detected'
            icon: 'mdi:water-alert'
            secondary_info: last-changed
            <<: *alert-style
