            secondary_info: last-changed
            <<: *alert-style
          - entity: binary_sensor.snr_hotwatertankleak_water_leak
            name: 'Hot Water Tank: Water Detected'
            icon: 'mdi:water-alert'
            secondary_info: last-changed
            <<: *alert-style
          - entity: binary_sensor.snr_laundryleak_water_leak
            name: 'Laundry Water Detected'
