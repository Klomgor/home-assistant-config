anchors:
  # headers
  header-style: &header-style
    card_mod:
      style: |
        ha-card {
          padding-left: 5px;
          border-radius: 0px;
          font-size: 1.0em;
        }
        :host ha-markdown.no-header {
          padding: 7px 2px 5px 5px;
        }
  # alerts
  alert-style: &alert-style
    card_mod:
      style: |
        :host {
          color: #e63900;
          --card-mod-icon-color: #e63900;
          --secondary-text-color: #aa3300;
        }
  # entities
  entities-style: &entities-style
    card_mod:
      style: |
        :host .card-content {
          padding: 0px 10px;
        }
  # thermostat
  thermostat-style: &thermostat-style
    card_mod:
      style: |
        ha-card {
          --st-font-size-xl: 60px;
          --st-font-size-m: 20px;
          --st-font-size-sensors: 14px;
          --st-spacing: 2px;
        }
  # climate button
  climate-button-style: &climate-button-style
    card_mod:
      style: |
        ha-card {
          height: 50px;
        }
    styles:
      name:
        - font-size: 11px
      state:
        - font-size: 20px
  # battery state
  battery-state-style: &battery-state-style
    card_mod:
      style: |
        :host .card-content {
          padding: 5px 15px 5px 10px;
        }
        :host .entity-spacing {
          margin: 0px 0;
        }
  # dimmer entity
  dimmer-entity-style: &dimmer-entity-style
    card_mod:
      style: |
        :host {
          --card-mod-icon-color: var(--secondary-text-color)
        }
  # graph button-card style
  graph-button-card-style: &graph-button-card-style
    styles:
      card:
        - margin: -3px
        - height: 60px
      name:
        - margin: 10px
        - font-size: 11px
      state:
        - margin: -10px
        - font-size: 20px
  # battery state color_gradient
  battery-state-color_gradient: &battery-state-color_gradient
    color_gradient:
      - "#a21c10" # red
      - "#b3b300" # yellow
      - "#24b300" # green
  # mini-graph-card temperature color_thresholds
  temp-graph-color_thresholds: &temp-graph-color_thresholds
    color_thresholds:
      - color: '#a55eea'
        value: -6.9
      - color: '#8854d0'
        value: -3.9
      - color: '#3867d6'
        value: -1.2
      - color: '#4b7bec'
        value: 1.6
      - color: '#2d98da'
        value: 4.3
      - color: '#45aaf2'
        value: 7.1
      - color: '#0fb9b1'
        value: 9.9
      - color: '#2bcbba'
        value: 12.7
      - color: '#20bf6b'
        value: 15.5
      - color: '#26de81'
        value: 18.2
      - color: '#fed330'
        value: 21
      - color: '#f7b731'
        value: 23.8
      - color: '#fd9644'
        value: 26.6
      - color: '#fa8231'
        value: 29.3
      - color: '#fc5c65'
        value: 32.1
      - color: '#eb3b5a'
        value: 35.9


