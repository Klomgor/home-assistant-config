## CUSTOMIZE / SWITCHES

# crawlspace: deep freezer
switch.plg_deepfreezer:
  friendly_name: 'Crawlspace Deep Freezer Plug'

# garage (vehicle) door
switch.sw_garagedoorcontact:
  friendly_name: 'Garage Door Contact Sensor'
  device_class: garage_door
  icon_template: >-
    {% if is_state('switch.sw_garagedoorcontact','on') %}
      mdi:garage-open-variant
    {% else %}
      mdi:garage-variant
    {% endif %}

# garage: fridge
switch.plg_garagefridge:
  friendly_name: 'Garage Fridge Plug'

# laundry: washing machine
switch.plg_laundry_washingmachine:
  friendly_name: 'Laundry Washing Machine Plug'