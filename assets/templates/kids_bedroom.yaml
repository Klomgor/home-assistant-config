## KIDS BEDROOM

- binary_sensor:
    # -- sonoff --
    # heating on/off (via plug)
    - name: 'Kids Bedroom Heating State'
      unique_id: kids_bedroom_heating_state
      # power reported in watts
      state: >
        {{ (states('sensor.kids_room_heater_plug_energy_power') | int) > 10 }}


- sensor:
    # -- xiaomi aqara --
    # temperature
    - name: 'Kids Bedroom Temperature 1 Decimal'
      unique_id: kids_bedroom_temperature_1_decimal
      device_class: temperature
      unit_of_measurement: 'Â°C'
      state: >
        {{ states('sensor.snr_kidsroomclimate_temperature') | round(1) }}