## TEMPLATES / GARAGE

# -- binary sensors --
- binary_sensor:
  # -- la crosse (rtl) --
  # freezer temperature battery state
  - name: 'SNR Garage Freezer Temperature Battery Low'
    state: >
      {# battery_ok: 1=normal, 0=low #}
      {% if is_number(state_attr('sensor.snr_garage_freezer_temperature', 'battery_ok')) %}
        {{ is_state_attr('sensor.snr_garage_freezer_temperature', 'battery_ok', 0) }}
      {% endif %}

  # fridge temperature battery state
  - name: 'SNR Garage Fridge Temperature Battery Low'
    state: >
      {# battery_ok: 1=normal, 0=low #}
      {% if is_number(state_attr('sensor.snr_garage_fridge_temperature', 'battery_ok')) %}
        {{ is_state_attr('sensor.snr_garage_fridge_temperature', 'battery_ok', 0) }}
      {% endif %}

  # -- sinopé --
  # heating on/off
  - name: 'HVAC Garage Heating State'
    state: >
      {% if is_number(states('sensor.hvac_garage_heating_demand')) %}
        {{ states('sensor.hvac_garage_heating_demand') | int(default=0) > 0 }}
      {% endif %}

  # -- sonoff --
  # dehumidifier running (via plug)
  - name: 'Garage Dehumidifier State'
    # power reported in watts
    state: >
      {% if is_number(states('sensor.garage_dehumidifier_plug_energy_power')) %}
        {{ (states('sensor.garage_dehumidifier_plug_energy_power') | int(default=0)) > 10 }}
      {% endif %}
  
  # vehicle door open/closed
  - name: 'Garage Vehicle Door Contact State'
    device_class: garage_door
    state: >
      {{ is_state('switch.sw_garage_vehicledoorcontact', 'on') }}


# --- sensors ---
- sensor:
  # -- xiaomi aqara --
  # room humidity
  - name: 'Garage Climate Humidity Rounded'
    device_class: humidity
    unit_of_measurement: '%'
    state: > 
      {% if is_number(states('sensor.garage_mean_humidity_calculation')) %}
        {{ states('sensor.garage_mean_humidity_calculation') | int }}
      {% else %}
        {# use previous value if sensor returns unknown #}
        {{ states('sensor.garage_climate_humidity_rounded') }}
      {% endif %}

  # -- sinopé --
  # room temperature
  - name: 'HVAC Garage Thermostat Temperature'
    device_class: temperature
    unit_of_measurement: '°C'
    state: >
      {% if is_number(state_attr('climate.hvac_garage_thermostat', 'current_temperature')) %}
        {{ state_attr('climate.hvac_garage_thermostat', 'current_temperature') }}
      {% endif %}

  # heater mode state if garage door is closed
  # (used for alerts dashboard in case thermostat is off longer than expected)
  - name: 'HVAC Garage Mode State'
    state: >
      {# thermostat mode state if garage door is closed #}
      {% if is_state('climate.hvac_garage_thermostat', 'off') and
            is_state('switch.sw_garage_vehicledoorcontact', 'off')
      %}
        Off ({{ states('sensor.garage_mean_temperature_calculation') }}°C)
      {% else %}
        {{ states('climate.hvac_garage_thermostat') }}
      {% endif %}