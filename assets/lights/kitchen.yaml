## LIGHTS / KITCHEN

# kitchen ceiling lights
# *needed for EVENT command_topic due to multi-replay (3 ways switch)
- platform: mqtt
  name: "Kitchen Ceiling"
  state_topic: "stat/SW_KitchenCeiling/POWER1"
  command_topic: "cmnd/SW_KitchenCeiling/EVENT"
  availability_topic: "tele/SW_KitchenCeiling/LWT"
  qos: 1
  payload_on: "ON"
  payload_off: "OFF"
  payload_available: "Online"
  payload_not_available: "Offline"
  retain: false