## SENSORS / MQTT / KITCHEN

# -- LaCrosse TX141Bv3 (published by rtl_433) --
# freezer
- name: 'SNR Kitchen Freezer Temperature'
  device_class: temperature
  unit_of_measurement: '°C'
  state_topic: rtl_433/sensor/LaCrosse-TX141Bv3-249
  json_attributes_topic: rtl_433/sensor/LaCrosse-TX141Bv3-249
  value_template: >
    {{ value_json.temperature_C | round(1, default=-15.0) }}

# fridge
- name: 'SNR Kitchen Fridge Temperature'
  device_class: temperature
  unit_of_measurement: '°C'
  state_topic: rtl_433/sensor/LaCrosse-TX141Bv3-104
  json_attributes_topic: rtl_433/sensor/LaCrosse-TX141Bv3-104
  value_template: >
    {{ value_json.temperature_C | round(1, default=1.0) }}
