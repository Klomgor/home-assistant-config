## SENSORS / MQTT / CRAWLSPACE

# -- LaCrosse TX141Bv3 (published by rtl_433) --
# deep freezer temperature
- name: 'SNR Crawlspace Freezer Temperature'
  device_class: temperature
  unit_of_measurement: '°C'
  state_topic: rtl_433/sensor/LaCrosse-TX141Bv3-96
  json_attributes_topic: rtl_433/sensor/LaCrosse-TX141Bv3-96
  value_template: >
    {{ value_json.temperature_C | round(1, default=-15.0) }}

# -- Xiaomi Mi LYWSD03MMC (published by esphome ble bridge) --
# battery
- name: 'SNR Crawlspace Locker ClimateDisplay Battery'
  device_class: battery
  unit_of_measurement: '%'
  force_update: true
  state_topic: "esphome/home-front-ble-bridge/sensor/crawlspace_locker_battery_level/state"
  availability_topic: "esphome/home-front-ble-bridge/availability/status"

# humidity
- name: 'SNR Crawlspace Locker ClimateDisplay Humidity'
  device_class: humidity
  unit_of_measurement: '%'
  state_topic: "esphome/home-front-ble-bridge/sensor/crawlspace_locker_humidity/state"
  availability_topic: "esphome/home-front-ble-bridge/availability/status"

# temperature
- name: 'SNR Crawlspace Locker ClimateDisplay Temperature'
  device_class: temperature
  unit_of_measurement: '°C'
  state_topic: "esphome/home-front-ble-bridge/sensor/crawlspace_locker_temperature/state"
  availability_topic: "esphome/home-front-ble-bridge/availability/status"