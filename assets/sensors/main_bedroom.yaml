## SENSORS / MAIN BEDROOM

# mean temperature from climate sensors:
- platform: min_max
  name: 'Main Bedroom Mean Temperature Calculation'
  type: mean
  round_digits: 1
  entity_ids:
    - sensor.snr_mainbedroom_climate_temperature
    - sensor.snr_mainbedroom_climatedisplay_temperature

# -- Xiaomi Mi LYWSD03MMC (published by esphome ble bridge) --
# battery
- platform: mqtt
  name: 'SNR MainBedroom ClimateDisplay Battery'
  device_class: battery
  unit_of_measurement: '%'
  state_topic: "esphome/home-front-ble-bridge/sensor/main_bedroom_battery_level/state"
  availability_topic: "esphome/home-front-ble-bridge/availability/status"

# humidity
- platform: mqtt
  name: 'SNR MainBedroom ClimateDisplay Humidity'
  device_class: humidity
  unit_of_measurement: '%'
  state_topic: "esphome/home-front-ble-bridge/sensor/main_bedroom_humidity/state"
  availability_topic: "esphome/home-front-ble-bridge/availability/status"

