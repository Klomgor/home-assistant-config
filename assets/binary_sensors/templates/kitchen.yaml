## BINARY SENSORS / TEMPLATES / KITCHEN

# -- shelly plus 1pm --
# dishwasher running (via switch)
- name: 'Kitchen Dishwasher State'
  icon: 'mdi:dishwasher'
  delay_off:
    minutes: 5
  # power reported in watts
  state: >
    {% if is_number(states('sensor.kitchen_dishwasher_switch_energy_power')) %}
      {{ (states('sensor.kitchen_dishwasher_switch_energy_power') | int(default=0)) > 1 }}
    {% endif %}

# -- la crosse (rtl) --
# fridge temperature battery state
- name: 'SNR Kitchen Fridge Temperature Battery Low'
  unique_id: 'snr_kitchen_fridge_temperature_battery_low'
  state: >
    {% from 'battery_state.jinja' import is_battery_low %}
    {{ is_battery_low('sensor.snr_kitchen_fridge_temperature') }}

# freezer temperature battery state
- name: 'SNR Kitchen Freezer Temperature Battery Low'
  unique_id: 'snr_kitchen_freezer_temperature_battery_low'
  state: >
    {% from 'battery_state.jinja' import is_battery_low %}
    {{ is_battery_low('sensor.snr_kitchen_freezer_temperature') }}
