## BINARY SENSORS / TEMPLATES / LIVING ROOM

# -- shelly plus 1pm --
# fireplace fan running (via switch)
- name: 'Living Room Fireplace Fan State'
  unique_id: 'livingroom_fireplace_fan_state'
  icon: 'mdi:fan'
  # power reported in watts
  state: >
    {% if is_number(states('sensor.sw_livingroom_fireplace_fan_energy_power')) %}
      {{ (states('sensor.sw_livingroom_fireplace_fan_energy_power') | int(default=0)) > 1 }}
    {% endif %}
