## SCENES / PORCH

# bulbs normal colour 10% brightness
- name: 'Porch Bulbs Normal Colour Dimmed'
  entities:
    light.group_porch_lights:
      state: 'on'
      brightness: 25
      # 3500 kelvin
      xy_color: [0.4036,0.3899]

# bulbs normal colour 100% brightness
- name: 'Porch Bulbs Normal Colour Bright'
  entities:
    light.group_porch_lights:
      state: 'on'
      brightness: 255
      # 3500 kelvin
      xy_color: [0.4036,0.3899]

# bulbs christmas colours
- name: 'Porch Bulbs Christmas Colours'
  entities:
    light.blb_outside_frontporch_left:
      state: 'on'
      brightness: 255
      # green
      rgb_color: [0,255,0]
    light.blb_outside_frontporch_right:
      state: 'on'
      brightness: 255
      # red
      rgb_color: [255,0,0]

