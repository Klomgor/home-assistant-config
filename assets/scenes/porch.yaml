## SCENES / PORCH

# bulbs normal colour 10% brightness
- name: 'Porch Bulbs Normal Colour Dimmed'
  entities:
    light.group_porch_lights:
      state: 'on'
      brightness: 25
      # 2100 kelvin
      color_temp: 476
      color_mode: color_temp

# bulbs normal colour 100% brightness
- name: 'Porch Bulbs Normal Colour Bright'
  entities:
    light.group_porch_lights:
      state: 'on'
      brightness: 255
      # 2100 kelvin
      color_temp: 476
      color_mode: color_temp

# bulbs christmas colours
- name: 'Porch Bulbs Christmas Colours'
  entities:
    light.blb_outside_porch1:
      state: 'on'
      brightness: 255
      # red
      rgb_color: [255,0,0]
    light.blb_outside_porch2:
      state: 'on'
      brightness: 255
      # green
      rgb_color: [0,255,0]

# bulbs halloween colours
- name: 'Porch Bulbs Halloween Colours'
  entities:
    light.blb_outside_porch1:
      state: 'on'
      brightness: 255
      # purple
      rgb_color: [90,35,255]
    light.blb_outside_porch2:
      state: 'on'
      brightness: 255
      # purple
      rgb_color: [90,35,255]

# bulbs ad-hoc colours
- name: 'Porch Bulbs Adhoc Colours'
  entities:
    # bulb: left (door)
    light.blb_outside_porch1:
      state: 'on'
      brightness: 255
      # yellow
      rgb_color: [255,255,0]
    # bulb: right (window)
    light.blb_outside_porch2:
      state: 'on'
      brightness: 255
      # blue
      rgb_color: [0,0,255]
