## SCENES / PORCH

# porch bulbs normal colour dimmed
- name: 'Porch Bulbs Normal Colour Dimmed'
  entities:
    light.group_porch_lights:
      state: 'on'
      brightness_pct: 10
      kelvin: 2100
      transition: 2

# porch bulbs normal colour (full) brightness
- name: 'Porch Bulbs Normal Colour Bright'
  entities:
    light.group_porch_lights:
      state: 'on'
      brightness_pct: 100
      kelvin: 2100
      transition: 1

# porch bulbs holiday (christmas) colours
- name: 'Porch Bulbs Holiday Colour'
  entities:
    light.blb_porch1:
      state: 'on'
      brightness_pct: 100
      # red
      rgb_color: [255,0,0]
      transition: 2
    light.blb_porch2:
      state: 'on'
      brightness_pct: 100
      # green
      rgb_color: [0,255,0]
      transition: 2