## SCENES / PORCH

# porch bulbs normal colour dimmed
- name: 'Porch Bulbs Normal Colour Dimmed'
  entities:
    light.group_porch_lights:
      state: 'on'
      brightness: 25
      # 2100 kelvin
      rgb_color: [255,141,27]
      color_temp: 476
      color_mode: color_temp

# porch bulbs normal colour (full) brightness
- name: 'Porch Bulbs Normal Colour Bright'
  entities:
    light.group_porch_lights:
      state: 'on'
      brightness: 255
      # 2100 kelvin
      rgb_color: [255,141,27]
      color_temp: 476
      color_mode: color_temp

# porch bulbs holiday (christmas) colours
- name: 'Porch Bulbs Holiday Colour'
  entities:
    light.blb_porch1:
      state: 'on'
      brightness: 255
      # red
      rgb_color: [255,0,0]
    light.blb_porch2:
      state: 'on'
      brightness: 255
      # green
      rgb_color: [0,255,0]