## SCENES / DRIVEWAY

- name: 'Driveway Bulbs Holiday Colour'
  entities:
    light.blb_driveway1:
      state: 'on'
      brightness: 255
      # green
      rgb_color: [0,255,0]
    light.blb_driveway2:
      state: 'on'
      brightness: 255
      # red
      rgb_color: [255,0,0]

- name: 'Driveway Bulbs Normal Colour'
  entities:
    light.group_driveway_lights:
      state: 'on'
      brightness: 255
      # 2100 kelvin
      rgb_color: [255,141,27]
      color_temp: 476
      color_mode: color_temp