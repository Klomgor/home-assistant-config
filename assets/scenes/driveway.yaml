## SCENES / DRIVEWAY

# bulbs normal colour full brightness
- name: 'Driveway Bulbs Normal Colour'
  entities:
    light.group_driveway_lights:
      state: 'on'
      brightness: 255
      # 2100 kelvin
      color_temp: 476
      color_mode: color_temp


# bulbs christmas colours
- name: 'Driveway Bulbs Christmas Colours'
  entities:
    light.blb_outside_driveway1:
      state: 'on'
      brightness: 255
      # green
      rgb_color: [0,255,0]
    light.blb_outside_driveway2:
      state: 'on'
      brightness: 255
      # red
      rgb_color: [255,0,0]

# bulbs halloween colours
- name: 'Driveway Bulbs Halloween Colours'
  entities:
    light.blb_outside_driveway1:
      state: 'on'
      brightness: 255
      # orange
      rgb_color: [255,127,0]
    light.blb_outside_driveway2:
      state: 'on'
      brightness: 255
      # orange
      rgb_color: [255,127,0]

# bulbs ad-hoc colours
- name: 'Driveway Bulbs Adhoc Colours'
  entities:
    # bulb: left (side of house)
    light.blb_outside_driveway1:
      state: 'on'
      brightness: 255
      # yellow
      rgb_color: [255,255,0]
    # bulb: right (entrance)
    light.blb_outside_driveway2:
      state: 'on'
      brightness: 255
      # blue
      rgb_color: [0,0,255]

