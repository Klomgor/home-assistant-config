## PLANTS / OFFICE

  # dracaena trifasciata (also known as: sansevieria trifasciata)
  office_dracaena_trifasciata:
    sensors:
      moisture: sensor.plnt_office_dracaena_trifasciata_moisture
      battery: sensor.plnt_office_dracaena_trifasciata_battery
      temperature: sensor.plnt_office_dracaena_trifasciata_temperature
      conductivity: sensor.plnt_office_dracaena_trifasciata_conductivity
      brightness: sensor.plnt_office_dracaena_trifasciata_light_intensity
    min_battery: 20
    min_conductivity: 300
    max_conductivity: 1000
    min_moisture: 5
    max_moisture: 50
    min_temperature: 10
    max_temperature: 32