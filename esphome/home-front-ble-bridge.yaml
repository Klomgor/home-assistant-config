substitutions:
  device_name: home-front-ble-bridge
  
esphome:
  name: ${device_name}

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:
  level: INFO # DEBUG

ota:
  password: !secret home_front_ble_bridge_ota_passwd

# Set up Wifi
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  
  manual_ip:
    static_ip: !secret home_front_ble_bridge_ip
    gateway: !secret network_gateway
    subnet: !secret network_subnet

# Enable MQTT Client
mqtt:
  broker: !secret mqtt_broker
  port: 1883
  username: !secret mqtt_user
  password: !secret mqtt_pass
  discovery: false
  topic_prefix: esphome/${device_name}
  birth_message:
    topic: esphome/${device_name}/availability/status
    payload: online
  will_message:
    topic: esphome/${device_name}/availability/status
    payload: offline

# Enable Bluetooth Low Energy Tracker Hub
esp32_ble_tracker:

sensor:
  # temperature :: crawlspace locker
  - platform: atc_mithermometer
    mac_address: "A4:C1:38:5A:25:8A"
    temperature:
