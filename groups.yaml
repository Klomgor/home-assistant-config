    - binary_sensor.snr_kitchen_fridgeleak_water_leak
    - binary_sensor.snr_laundry_washingmachineleak_water_leak

# ALWAYS ON plugs
plugs_always_on:
  name: 'Always On Plugs'
  all: true # group state should only turn on if all grouped entities are on
  entities:
    - switch.plg_crawlspace_deepfreezer
    - switch.plg_garage_fridge
    - switch.sw_kitchen_dishwasher
    - switch.plg_laundry_washingmachine